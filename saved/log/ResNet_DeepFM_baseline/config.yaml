memo: '남겨둘 메모가 있다면 여기에.

  여러 줄로도 작성 가능

  wandb 사용 시 wandb의 description으로 사용됩니다.'
predict: false
seed: 0
device: cuda
model: ResNet_DeepFM
wandb: false
model_args:
  ResNet_DeepFM:
    datatype: image
    embed_dim: 16
    img_size: 64
    mlp_dims:
    - 16
    - 32
    batchnorm: true
    dropout: 0.2
dataset:
  data_path: data/
  valid_ratio: 0.2
dataloader:
  batch_size: 1024
  shuffle: true
  num_workers: 0
optimizer:
  type: Adam
  args:
    lr: 0.005
    weight_decay: 0.0001
    amsgrad: false
loss: RMSELoss
lr_scheduler:
  use: false
metrics:
- MSELoss
- MAELoss
- RMSELoss
train:
  epochs: 20
  log_dir: saved/log
  ckpt_dir: saved/checkpoint
  submit_dir: saved/submit
  save_best_model: true
  resume: false
config: config/config_baseline.yaml
